<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather application</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
        <div class="info-box">
            <div class="search">
                <input id="input-city" type="text" placeholder="Search City...">
                <i id="search-btn" class="ri-search-line"></i>
            </div>
            <div class="weather-icon">

            </div>
            <div class="temp">
            <div id="city-temp">
                _ _
            </div><i class="ri-celsius-line"></i>
          </div>
            <div id="city-name" class="city">search city</div>
            <div id="country-region" class="country-region">
                _ _
            </div>
            <div class="additional-info">
               
                <div class="additionna-box">
                    <i class="ri-water-percent-line"></i>
                    <span id="humidity">__</span>% 
                    Humidity
                </div>
                <div class="additionna-box">
                    <i class="ri-windy-line"></i>
                    <span id="wind-speed">__</span>km/h Wind speed
                </div>
                <div class="additionna-box">
                    <i class="ri-eye-fill"></i>
                    <span id="visibility">__</span>km Visibility
                </div>
                <div class="additionna-box">
                    <i class="ri-temp-hot-line"></i>
                    <span id="feels-like">__</span>
                    <i class="ri-celsius-line"> Feels like</i>
                   
                </div>

            </div>
            <div class="time">
                <div id="local-time" class="local-time">
                    10:20 AM
                </div>
            </div>
            <footer>
                <p>&copy; 2024 sakib. All rights reserved.</p>
            </footer>
        </div>
       

    </div>

    

    <script src="script.js"></script>
  </body>
</html>
